<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra com carinho rs</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: absolute;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #simButton {
            background-color: #ff69b4;
            color: white;
        }

        #naoButton {
            background-color: #333;
            color: white;
        }

        #successMessage {
            display: none;
            font-size: 2em;
            color: #ff69b4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Namora comigo?</h1>
        <div class="buttons">
            <button id="simButton">Sim</button>
            <button id="naoButton">Não</button>
        </div>
    </div>

    <div id="successMessage">
        <h1>Que bom, se cuida, meu amor! ❤️</h1>
    </div>

    <script>
        const naoButton = document.getElementById('naoButton');
        const simButton = document.getElementById('simButton');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        naoButton.addEventListener('click', function() {
            // Gera posições aleatórias dentro dos limites da janela
            const maxX = window.innerWidth - this.offsetWidth - 10;
            const maxY = window.innerHeight - this.offsetHeight - 10;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Aplica a nova posição
            this.style.position = 'absolute';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        });

        simButton.addEventListener('click', function() {
            mainContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Centraliza a mensagem de sucesso
            successMessage.style.position = 'fixed';
            successMessage.style.top = '50%';
            successMessage.style.left = '50%';
            successMessage.style.transform = 'translate(-50%, -50%)';
        });

        // Movimento extra para dificultar o clique (opcional)
        naoButton.addEventListener('mouseover', function() {
            if (Math.random() > 0.5) {
                this.style.transform = 'scale(1.1)';
            }
        });

        naoButton.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
